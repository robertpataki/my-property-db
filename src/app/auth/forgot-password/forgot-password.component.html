<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-5">
      <div class="card shadow-lg border-0 rounded-lg mt-5">
        <div class="card-header">
          <h1 class="text-center font-weight-light my-4">{{ !isLoading ? (!isComplete ? 'Reset your password' : 'Check your inbox!') : 'Cogs turning...' }}</h1>
        </div>
        <div class="card-body">
          <div class="alert alert-danger" *ngIf="error && !isLoading">{{ error }}</div>
          
          <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>

          <form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="!isLoading && !isComplete" autocomplete="off">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="text"
                id="email"
                class="form-control"
                name="email"
                formControlName="email"
                tabindex="1">
            </div>

            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
              <a class="small" [routerLink]="['/auth']" tabindex="3">Back to sign in</a><button class="btn btn-primary" type="submit" [disabled]="!form.valid" tabindex="2">Send reset link</button>
            </div>
          </form>

          <div *ngIf="isComplete" class="text-center">
            <span>We emailed you with the password reset instructions.</span>
          </div>
        </div>
        <div class="card-footer text-center">
          <div class="small">This is an invitation only service.</div>
      </div>
      </div>
    </div>
  </div>
</div>
