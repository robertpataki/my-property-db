<div class="container">
  <div class="row section mb-2">
    <div class="col-12">
      <a [href]="url"
        class="link-with-icon"
        (click)="onClick($event)">
        <span class="link-with-icon__icon">
          <svg xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid" viewBox="0 0 16 16" width="20" height="20"><path fill-rule="evenodd" d="M9.78 12.78a.75.75 0 01-1.06 0L4.47 8.53a.75.75 0 010-1.06l4.25-4.25a.75.75 0 011.06 1.06L6.06 8l3.72 3.72a.75.75 0 010 1.06z"></path></svg>
        </span>
        <span class="link-with-icon__label">{{ label }}</span>
      </a>
    </div>
  </div>
</div>
