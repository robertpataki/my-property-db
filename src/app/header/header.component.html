<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-deep-blue">
    <a class="navbar-brand" routerLink="/">My Property DB</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" *ngIf="isUserAuthenticated" routerLinkActive="active">
          <a class="nav-link" routerLink="/properties">Properties</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li *ngIf="isUserAuthenticated" routerLinkActive="active">
          <a class="nav-link" routerLink="/account">Account</a>
        </li>
        <li *ngIf="isUserAuthenticated" routerLinkActive="active">
          <a class="nav-link" (click)="onSignOut()">Sign out</a>
        </li>
        <li *ngIf="!isUserAuthenticated" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/auth']">Sign in</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
