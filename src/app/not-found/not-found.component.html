<div class="container">
  <div class="row">
    <div class="col-6">
      <h1>Page not found</h1>
      <p class="lead" >{{ errorMessage }}</p>

      <a
        *ngIf="!isUserAuthenticated"
        routerLink="/auth"
        class="btn btn-primary mt-2">Try signing in</a>
      <a
        *ngIf="isUserAuthenticated"
        routerLink="/properties"
        class="btn btn-primary mt-2">Go to property cards</a>
    </div>
  </div>
</div>
