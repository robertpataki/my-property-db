<div class="modal fade" id="makeOfferModal" tabindex="-1" role="dialog" aria-labelledby="makeOfferModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="makeOfferModalTitle">Make an offer</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          [disabled]="isLoading"
          #makeOfferModalCloseButton
          (click)="onClose()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="makeOfferForm" *ngIf="!isLoading && !isComplete" class="mb-3">
          <div class="row justify-content-center">
            <div class="col-11">
              <div class="form-group">
                <label for="price" class="form-label">Price</label>
                <div class="unit-input">
                  <span class="unit-input__unit">Â£</span>
                  <input
                    inputmode="numeric"
                    pattern="[0-9]*"
                    maxlength="6"
                    class="form-control unit-input__input"
                    type="text"
                    id="price"
                    formControlName="price"
                    appNumberInput>
                </div>
              </div>
              <div class="form-group">
                <label for="note" class="form-label">Note (optional)</label>
                <textarea 
                  class="form-control"
                  id="note"
                  rows="2"
                  formControlName="note"></textarea>
              </div>
            </div>
          </div>
        </form>

        <div *ngIf="isLoading || isComplete">
          <div class="row justify-content-center">
            <div class="col-12">
                <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
              <div *ngIf="isComplete" class="text-center">
                <p><img src="assets/icons/icon--octa-check-green.svg" alt="Tick icon" aria-hidden="true"> Your offer has been recorded.</p>
              </div>
            </div>
          </div>
        </div>
      <div class="modal-footer pr-0">
        <button
          type="button"
          class="btn btn-danger"
          data-dismiss="modal"
          [disabled]="isLoading || isComplete"
          (click)="onClose()">Close</button>
        <button
          type="button"
          class="btn btn-primary"
          [disabled]="!makeOfferForm.valid || isLoading || isComplete"
          (click)="onSubmit($event)">Save</button>
      </div>
    </div>
  </div>
</div>
