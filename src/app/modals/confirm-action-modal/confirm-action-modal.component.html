<div
  #confirmActionModal
  class="modal fade"
  id="confirmActionModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="confirmActionModalTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmActionModalTitle">Are you sure?</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          #confirmActionModalCloseButton
          (click)="onCancel()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-12">
            <p class="mt-3">Please confirm that you want to <b>{{ message }}</b>.</p>
            <p *ngIf="additionalMessage">{{ additionalMessage }}.</p>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-primary"
          data-dismiss="modal"
          (click)="onCancel()">No</button>
        <button
          type="button"
          class="btn btn-danger"
          data-dismiss="modal"
          (click)="onConfirm()">Yes</button>
      </div>
    </div>
  </div>
</div>
